<div class="section">
  <h2 class="subtitle is-4">Aggiungi Task</h2>
  <form>
    <div class="field">
      <label class="label">Descrizione</label>
      <div class="control">
        <input [className]="getInputClass()" type="text" placeholder="Inserisci descrizione" #desc>
      </div>
      <p class="help is-danger"> {{ formError.descriptionErrorMsg }} </p>
    </div>
  
    <div class="field">
      <label class="label">Priorità</label>
      <div class="control">
        <input [className]="getInputClass()" type="number" min="1" max="5" placeholder="Inserisci priorità" #priority>
      </div>
      <p class="help is-danger"> {{ formError.priorityErrorMsg }} </p>
    </div>
    <button type="button" class="button is-dark" (click)="onAddTodo(desc, priority)">Aggiungi</button>
  </form>
</div>
